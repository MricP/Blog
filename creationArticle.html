<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Article</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    
    <div class="creationPage-container">
        <form class="creationArticleForm">
            <h1>Création d'Article</h1>
            <div class="formInput-container">
                <label for="titreArticle">Titre de l'article</label>
                <div>
                    <input class="titreArticle" name="titreArticle" type="text" placeholder="Titre de l'article">
                    <input class="choixCategorie" type="text" list="Sports" name="choixCategorie">
                </div>
                <datalist id="Sports">
                    <option value="Football"></option>
                    <option value="Tennis"></option>
                    <option value="Rugby"></option>
                    <option value="Hockey"></option>
                    <option value="Golf"></option>
                </datalist>
            </div>
            <div class="formContent-container">
                <label for="contentArticle">Contenu de l'article</label>
                <textarea class="contentArticle" name="contentArticle" type="text" placeholder="Rédigez votre article"></textarea>
            </div> 
        </form>
        <button type="submit" class="buttonCreationArticle">Valider</button>
    </div>
    
    
</body>
</html>
